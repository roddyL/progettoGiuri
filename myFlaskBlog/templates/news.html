{% extends "layout.html" %}
{% block content %}
    {% for news in newss %}
    
        <articolo class="media-content-section">
            <div class="media-body">
                <div class="metadata-articolo">
                    <a class="mr-2">{{ news.autori}}</a>
                    <a class="mr-2">{{ news.testata_giornalistica}}</a>
                    <small class="text-muted">{{ news.data_di_pubblicazione}}</small>                 
                </div>
                <img src={{news.img_url}}></img>
                <h2><a class="titolo-articolo" href={{news.link}}>{{ news.titolo}}</a></h2>
                <div class="read-more">Leggi di pi√π...</div>
            </div>
        </articolo>
    {% endfor %}
{% endblock content %}
